<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi 404!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 40px 60px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff689a;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3em;
            color: #333;
            margin-top: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 28px;
            background: #ffa2c1;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #f8b5ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LỖI 404! Máy chủ gặp rắc rối</h1>
    </div>
</body>
</html>
