<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%);
            margin: 0;
            padding: 0;
        }
        .wrapper {
            max-width: 1000px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 36px 28px;
        }
        .navbar {
            list-style: none;
            padding: 0;
            margin: 0 0 36px 0;
            display: flex;
            gap: 32px;
            justify-content: center;
            background: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(21,101,192,0.07);
        }
        .navbar li {
            margin: 0;
        }
        .navbar a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #1565c0;
            font-weight: 600;
            font-size: 1.13rem;
            padding: 12px 28px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a:hover, .navbar a:focus {
            background: #bbdefb;
            color: #0d47a1;
        }
        .content {
            margin-top: 18px;
            background: #f5faff;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 2px 10px rgba(21,101,192,0.08);
        }
        .text-content {
            font-size: 1.35rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }
        .news-iframe {
            width: 100%;
            height: 420px;
            border: none;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 1px 6px rgba(21,101,192,0.09);
        }
        @media (max-width: 800px) {
            .wrapper {
                padding: 18px 4px;
            }
            .navbar {
                flex-direction: column;
                gap: 14px;
            }
            .news-iframe {
                height: 260px;
            }
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="quantritaikhoanhs.html"><i class="fas fa-users"></i>Quản lí tài khoản học sinh</a></li>
            <li><a href="quantritintuc.html"><i class="far fa-newspaper"></i>Quản lí tin tức</a></li>
            <li><a href="quantrichungnhan.html"><i class="fas fa-certificate"></i>Quản lí Chứng nhận</a></li>
        </ul>
        <div class="content">
            <div class="text-content">Bảng thông báo</div>
            <iframe class="news-iframe" src="https://thanhnien.vn/" title="Google News"></iframe>
        </div>
    </div>
</body>
</html>
